<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naqib's Blog</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/blog.css">
</head>
<body>
  <!-- Thin Navbar -->
  <nav class="blog-navbar">
    <div class="container">
      <a href="index.html" class="blog-logo">
        <img src="assets/img/logo.png" alt="Logo">
        Naqib's Blog
      </a>
      <div class="blog-nav-links">
        <a href="index.html" class="blog-nav-link">Home</a>
        <a href="#about" class="blog-nav-link">About</a>
        <a href="#work" class="blog-nav-link">Work</a>
        <a href="#contact" class="blog-nav-link">Contact</a>
        <a href="blog.html" class="blog-nav-link active">Blog</a>
      </div>
      <div class="mobile-menu-btn">
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </nav>

  <!-- Blog Content -->
  <div class="blog-container">
    <div class="blog-header">
      <h1 class="blog-title">My Thoughts & Experiences</h1>
      <p class="blog-subtitle">Sharing my journey in tech and design</p>
    </div>

    <!-- Add Blog Form (Visible when "Add Blog" button clicked) -->
    <div id="addBlogForm" class="hidden">
      <div class="add-blog-form">
        <h2>Add New Blog Post</h2>
        <form id="blogForm">
          <div class="form-group">
            <label for="blogTitle">Title</label>
            <input type="text" id="blogTitle" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="blogCategory">Category</label>
            <select id="blogCategory" class="form-control" required>
              <option value="Technology">Technology</option>
              <option value="Design">Design</option>
              <option value="Education">Education</option>
              <option value="Personal">Personal</option>
            </select>
          </div>
          <div class="form-group">
            <label for="blogImage">Image URL</label>
            <input type="text" id="blogImage" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="blogContent">Content (HTML allowed)</label>
            <textarea id="blogContent" class="form-control" rows="6" required></textarea>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save Blog Post</button>
            <button type="button" id="cancelAddBlog" class="btn btn-secondary">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Add Blog Button -->
    <button id="showAddBlogForm" class="btn btn-primary">
      <i class="fas fa-plus"></i> Add New Blog
    </button>

    <!-- Blog Grid -->
    <div class="blog-grid" id="blogGrid">
      <!-- Blog posts will be dynamically inserted here -->
    </div>

    <!-- Blog Details Section -->
    <div class="blog-details hidden" id="blogDetails">
      <div class="blog-details-content">
        <img src="" alt="Blog Image" class="blog-details-img" id="detailsImage">
        <div class="blog-details-header">
          <h2 class="blog-details-title" id="detailsTitle"></h2>
          <div class="blog-actions">
            <button class="btn btn-edit" id="editBlogBtn">
              <i class="fas fa-edit"></i> Edit
            </button>
            <button class="btn btn-danger" id="deleteBlogBtn">
              <i class="fas fa-trash"></i> Delete
            </button>
          </div>
        </div>
        <div class="blog-details-meta">
          <span id="detailsCategory"></span>
          <span id="detailsDate"></span>
          <span id="detailsReadTime"></span>
        </div>
        <div class="blog-details-body" id="detailsBody"></div>
        <a href="#" class="back-to-blog" id="backToBlog">
          <i class="fas fa-arrow-left"></i> Back to Blog
        </a>
      </div>
    </div>
  </div>

  <!-- Compact Footer -->
  <footer class="blog-footer">
    <div class="footer-content">
      <div class="footer-social">
        <a href="https://github.com/naqiib" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/naqib-zakir-303711183/" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://www.behance.net/naqibullah6" target="_blank"><i class="fab fa-behance"></i></a>
        <a href="https://web.facebook.com/naaqeeb.razy" target="_blank"><i class="fab fa-facebook"></i></a>
      </div>
      <p class="footer-copy">&copy; 2023 Naqib Zakir. All rights reserved.</p>
    </div>
  </footer>

  <script src="assets/js/blog.js"></script>
</body>
</html>
